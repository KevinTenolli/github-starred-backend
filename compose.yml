#Docker compose for development

version: '3'

services:
  app:
    build:
      context: .
      dockerfile: dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - .env.development
    volumes:
    - ./src:/app/src
  postgres:
    image: postgres:16-alpine
    ports:
      - 5452:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_USER=testUser
      - POSTGRES_DB=testDb